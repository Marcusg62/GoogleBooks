<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <link rel="stylesheet" href="styles/styles.css">
        <!--<script src="script.js"></script>-->
    </head>
    <body>
        <div id="app">
            <form @submit.prevent="SearchGoogleBooks">
                <fieldset class="border">
                    <legend class="w-auto">Google Books Search!</legend>
                    <div class="row form-group">
                        <label for="txtSearch" class="col-sm-1 col-form-label">
                            Keyword:
                        </label>
                        <div class="col-sm-5 col-lg-4">
                            <input type="text" id="txtSearch" name="txtSearch" class="form-control" 
                                    placeholder="keyword..." v-model="keyword">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary" >Search</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div id="mainDiv">
                <div class="row col-sm-5" v-if="result">found {{ (result != null)?result.totalItems:''}}</div>
                <div class="row" v-if="result" id="start">
                    <book-display v-for="(book, index) in result.items" :key="book.id" :book="JSON.stringify(book)"></book-display>
                    <div class="row">
                        <div class="col-sm-4">
                            <button @click="prevPage()" class="btn btn-primary" >Previous</button>
                            <span>
                                {{PageNum}}
                            </span>
                            <button @click="nextPage()" class="btn btn-secondary">Next</button>
                        </div>
                    </div>   
                </div>     
            </div>
        </div>
        <div class="">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script src="components/bookDisplay.js"></script>
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </body>
</html>
